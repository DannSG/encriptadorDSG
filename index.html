<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="container">
<!--  Logo o titulo-->        
        <div class="logo">
            <h1 class="title">Encriptador de mensajes</h1>
        </div>
<!--  Panel Izquierdo donde se ingresa el texto a encriptar o desencriptar -->
        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
        </div>
<!--  Panel derecho -->
        <div class="right">
            <img src="imagen1.jpg" alt="" id="imgDer">
            <h1 id="texto">Ningun mensaje fue encontrado </h1>
            <textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desees encriptar o desencriptar.</textarea>
            <button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
        </div>
<!--  botones -->
        <div class="left-button">
            <p>Solo minúsculas y sin acentos</p>
            <button type="button" id="btn-encriptar" name="button" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" name="button" onclick="desencriptar()">Desencriptar</button>
        </div>

    </div>

</body>




</html>
